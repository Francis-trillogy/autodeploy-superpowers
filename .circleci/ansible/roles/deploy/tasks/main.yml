---
- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creates backend_app_dir directory"
  file:
    path: ~/backend_app_dir
    state: directory

- name: "Copy compressed files to instance"
  become: true
  copy:
    src:  ~/project/artifact.tar.gz
    dest: /home/ubuntu/backend_app_dir/artifact.tar.gz

- name: "Start app"
  become: true
  shell: |
    cd /home/ubuntu/backend_app_dir/artifact.tar.gz
    tar xzvf artifact.tar.gz
    npm install
    npm run build
    npm stop all
    npm start npm --start

  