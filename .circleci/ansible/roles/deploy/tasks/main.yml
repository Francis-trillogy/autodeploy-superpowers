---
- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creates backend_app_dir directory"
  file:
    path: ~/backend_app_dir
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src:  ~/project/.circleci/ansible/roles/deploy/files/
    dest: home/ubuntu/backend_app_dir/artifact.tar.gz

- name: "Installing Node Dependencies"
  shell: |

    npm i

- name: "Executing Node app with PM2"
  shell: |
    npm run build
    sudo npm install forever -g
    sudo npm install ts-node -g
    forever start -c "ts-node -r tsconfig-paths/register -r dotenv/config src/main.ts" ./

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu

  