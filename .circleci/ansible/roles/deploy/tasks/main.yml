---
- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create backend_app_dir"
  file: 
    path: /home/ubuntu/backend_app_dir
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src:  ~/project/artifact.tar.gz
    dest: /home/ubuntu/backend_app_dir

- name: "Navigate to app"
  shell: |
    cd /home/ubuntu/backend_app_dir
    pwd

- name: "install dependencies"
  shell: |
    sudo npm install
    
- name: "run build"
  shell: |
    sudo npm run build

- name: "start app"
  shell: |
    sudo pm2 start npm -- start

  