---
- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Copy compressed files to instance"
  become: true
  copy:
    src:  artifact.tar.gz
    dest: .

- name: "Start app"
  become: true
  shell: |
    tar xzvf artifact.tar.gz
    npm install
    npm run build
    npm stop all
    npm start npm --start

  