---
- name: update apt packages
  become: true
  apt:
    update_cache: yes

- name: upgrade packages
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are longer required
  become: true
  apt:
    autoremove: yes

- name: Retrieve nodejs version 14 from source
  become: true
  shell: |
      curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
      
- name: install node version 14
  become: true
  apt:
    name: nodejs
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: move Environment variables to /etc/profile.d/
  become: true
  copy:
    src: myenv.sh
    dest: /etc/profile.d/