---
- name: "Install node js from nodesource repository"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -

- name: "install nodejs 14"
  become: true
  apt:
    name: nodejs
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install dependencies"
  become: true
  apt:
    name: ["tar", "gzip"]
    state: latest
    update_cache: yes

- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "copy over environment_variables"
  become: true
  copy:
    src: env.sh
    dest: /etc/profile.d/